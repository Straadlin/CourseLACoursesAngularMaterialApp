<mat-card>
  <mat-card-title>
    New Course
  </mat-card-title>
  <div class="form-container">
    <mat-form-field>
      <input matInput placeholder="Name">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput placeholder="Description"></textarea>
    </mat-form-field>
    <mat-form-field>
      <mat-select placeholder="Speciality">
        <mat-option value="angular">Angular</mat-option>
        <mat-option value="javascript">JavScript</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field><!-- This is the Wrapper Component -->
      <input matInput [matDatepicker]="startDate" placeholder="Start date">
      <mat-datepicker-toggle matSuffix [for]="startDate"></mat-datepicker-toggle>
      <mat-datepicker #startDate></mat-datepicker>
    </mat-form-field>

    <section class="categories">
      <mat-checkbox class="category">Angular</mat-checkbox>
      <mat-checkbox class="category">JavaScript</mat-checkbox>
      <mat-checkbox class="category">Web</mat-checkbox>
      <mat-checkbox class="category">Mobile</mat-checkbox>
  </section>

  <mat-radio-group>
    <mat-radio-button value="active">Active</mat-radio-button>
    <mat-radio-button value="inactive">Inactive</mat-radio-button>
  </mat-radio-group>

  <section class="slider">
    <span>Course Level</span>
    <mat-slider [min]="0" [max]="10" [step]="1" [thumbLabel]="true" [tickInterval]="1"></mat-slider>
  </section>
  </div>
</mat-card>
